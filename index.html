<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert Mosha AI v2</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 14px; }
        .user { align-self: flex-end; background-color: #dcf8c6; }
        .bot { align-self: flex-start; background-color: white; border: 1px solid #ddd; }
        .footer { background: white; padding: 10px; display: flex; gap: 5px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 15px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">Gilbert Mosha AI Assistant</div>
<div id="chat">
    <div class="msg bot">Nipo tayari, nitaulize chochote kwa lugha yoyote!</div>
</div>

<div class="footer">
    <input type="text" id="txt" placeholder="Andika hapa...">
    <button onclick="send()">Tuma</button>
</div>

<script>
    const KEY = "AIzaSyBOtjXtShHnP6HX9P6soIm3vyEK7XW7n-k";

    async function send() {
        const input = document.getElementById('txt');
        const chat = document.getElementById('chat');
        const text = input.value.trim();
        if(!text) return;

        chat.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }],
                    safetySettings: [
                        { "category": "HARM_CATEGORY_HARASSMENT", "threshold": "BLOCK_NONE" },
                        { "category": "HARM_CATEGORY_HATE_SPEECH", "threshold": "BLOCK_NONE" },
                        { "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT", "threshold": "BLOCK_NONE" },
                        { "category": "HARM_CATEGORY_DANGEROUS_CONTENT", "threshold": "BLOCK_NONE" }
                    ]
                })
            });

            const data = await res.json();
            
            if(data.candidates) {
                const reply = data.candidates[0].content.parts[0].text;
                chat.innerHTML += `<div class="msg bot">${reply}</div>`;
            } else {
                // Hapa itakuambia kosa hasa ni nini (mfano: API_KEY_INVALID)
                chat.innerHTML += `<div class="msg bot" style="color:red">Kosa: ${data.error ? data.error.message : "Google amekataa ombi hili."}</div>`;
            }
        } catch (e) {
            chat.innerHTML += `<div class="msg bot">Hitilafu ya mtandao.</div>`;
        }
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
