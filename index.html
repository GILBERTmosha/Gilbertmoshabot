<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert Mosha AI - Multi-Language</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-size: 1.1em; font-weight: bold; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 85%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.5; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background-color: white; border-bottom-left-radius: 2px; border: 1px solid #ddd; }
        .typing { font-size: 12px; color: #666; margin-left: 15px; display: none; margin-bottom: 5px; }
        .input-area { background: white; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background-color: #075e54; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #999; }
    </style>
</head>
<body>

<div class="header">Gilbert Mosha AI Assistant</div>
<div id="chat-container">
    <div class="message bot-msg">Habari! Mimi ni msaidizi wa Gilbert Mosha. Naweza kukusaidia kwa lugha yoyote. / Hello! I am Gilbert Mosha's assistant. I can help you in any language.</div>
</div>
<div id="typing" class="typing">Gilbert Mosha anajibu...</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Andika hapa / Type here..." autocomplete="off">
    <button id="sendBtn" onclick="sendMessage()">Tuma</button>
</div>

<script>
    const apiKey = "AIzaSyBOtjXtShHnP6HX9P6soIm3vyEK7XW7n-k";
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typing');

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMessage(text, 'user-msg');
        userInput.value = '';
        sendBtn.disabled = true;
        typingIndicator.style.display = 'block';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ 
                        role: "user",
                        parts: [{ text: `Wewe ni msaidizi wa Gilbert Mosha. Jibu mteja kwa kutumia lugha ile ile aliyoandikia. Kama ameandika Kiswahili jibu Kiswahili, kama Kiingereza jibu Kiingereza. Swali ni: ${text}` }] 
                    }]
                })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                appendMessage(aiResponse, 'bot-msg');
            } else {
                appendMessage("Samahani, jaribu tena.", 'bot-msg');
            }
        } catch (error) {
            appendMessage("Hakikisha link yako ni HTTPS GitHub Pages.", 'bot-msg');
        } finally {
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
        }
    }

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
