<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert Mosha AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-size: 1.2em; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 85%; padding: 10px 15px; border-radius: 15px; font-size: 0.95em; line-height: 1.4; word-wrap: break-word; }
        .user-msg { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 2px; color: #000; }
        .bot-msg { align-self: flex-start; background-color: white; border-bottom-left-radius: 2px; color: #000; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .input-area { background: white; padding: 10px; display: flex; gap: 10px; align-items: center; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { background-color: #075e54; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #ccc; }
        .typing { font-style: italic; font-size: 0.8em; color: #666; margin-left: 20px; display: none; }
    </style>
</head>
<body>

<div class="header">Msaidizi wa Gilbert Mosha</div>
<div id="chat-container">
    <div class="message bot-msg">Habari! Mimi ni msaidizi wa Gilbert Mosha. Nikusaidie nini leo?</div>
</div>
<div id="typing-indicator" class="typing">Gilbert Mosha anajibu...</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Andika ujumbe hapa..." autocomplete="off">
    <button id="sendBtn" onclick="sendMessage()">Tuma</button>
</div>

<script>
    const apiKey = "AIzaSyBOtjXtShHnP6HX9P6soIm3vyEK7XW7n-k";
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typing-indicator');

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Onyesha ujumbe wa mtumiaji
        addMessage(text, 'user-msg');
        userInput.value = '';
        sendBtn.disabled = true;
        typingIndicator.style.display = 'block';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }],
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                    ]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                addMessage(aiResponse, 'bot-msg');
            } else {
                throw new Error("Empty response");
            }
        } catch (error) {
            console.error(error);
            addMessage("Samahani Gilbert, nimeshindwa kuunganisha. Hakikisha link yako ni HTTPS na API Key iko sahihi.", 'bot-msg');
        } finally {
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
        }
    }

    function addMessage(text, className) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        msgDiv.innerText = text;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
