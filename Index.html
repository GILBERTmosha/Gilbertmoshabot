<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert Mosha AI</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-size: 1.1em; font-weight: bold; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .user-msg { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 2px; }
        .bot-msg { align-self: flex-start; background-color: white; border-bottom-left-radius: 2px; border: 1px solid #ddd; }
        .error-msg { background-color: #ffebee; color: #c62828; font-size: 12px; align-self: center; border-radius: 5px; padding: 5px 10px; }
        .input-area { background: white; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background-color: #075e54; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; }
        button:disabled { background-color: #999; }
    </style>
</head>
<body>

<div class="header">Gilbert Mosha AI Assistant</div>
<div id="chat-container">
    <div class="message bot-msg">Habari! Mimi ni msaidizi wa Gilbert Mosha. Nipo tayari kukusaidia bure kabisa.</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Andika hapa..." autocomplete="off">
    <button id="sendBtn" onclick="sendMessage()">Tuma</button>
</div>

<script>
    // API Key yako uliyotoa
    const apiKey = "AIzaSyBOtjXtShHnP6HX9P6soIm3vyEK7XW7n-k";
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Display User Message
        appendMessage(text, 'user-msg');
        userInput.value = '';
        sendBtn.disabled = true;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                appendMessage(`Kosa la API: ${data.error.message}`, 'error-msg');
            } else if (data.candidates && data.candidates[0].content) {
                const aiResponse = data.candidates[0].content.parts[0].text;
                appendMessage(aiResponse, 'bot-msg');
            } else {
                appendMessage("Samahani, Google hajatoa jibu. Jaribu tena.", 'error-msg');
            }
        } catch (error) {
            appendMessage("Tatizo la mtandao au unatumia 'localhost'. Hakikisha unatumia link ya HTTPS GitHub.", 'error-msg');
        } finally {
            sendBtn.disabled = false;
        }
    }

    function appendMessage(text, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerText = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
